<!DOCTYPE html>
<html>

  <head>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <div id="calc">
      <div id="decor"><span><i>FX</i>-2487s</span> <span id="right"><b>PATIO</b> &#169;</span></div>
      <div id="display"></div>
      <div id="top-row">
        <button id="bs">←</button>
        <a href="https://github.com/mizerablepi/web-calculator/blob/main/script.js"><button id="link">⚙️</button></a>
        <button id="clear">Clear</button>
      </div>
      <button id="7">7</button>
      <button id="8">8</button>
      <button id="9">9</button>
      <button class="op" id="divide">/</button>
      <button id="4">4</button>
      <button id="5">5</button>
      <button id="6">6</button>
      <button class="op" id="multiply">*</button>
      <button id="1">1</button>
      <button id="2">2</button>
      <button id="3">3</button>
      <button class="op" id="minus">-</button>
      <button id="0">0</button>
      <button id="decimal">.</button>
      <button id="equals">=</button>
      <button class="op" id="plus">+</button>
    </div>
  </body>

</html>
